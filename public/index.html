      <div id="myData"></div>
      <script>
          // get data from JSON file
         function getData () {
             fetch('favs.json')
                 .then(function (response) {
                     return response.json();
                 })
                 // function call of appendData()
                 .then(function (data) {
                     appendData(data);
                 })
                 // print log to console
                 .catch(function (err) {
                     console.log('error: ' + err);
                 });
                 // append fetched data at the end of the container
                 function appendData(data) {
                 var mainContainer = document.getElementById("myData");
                 // go through every entry in JSON file
                 for (var i = 0; i < data.length; i++) {
                     var div = document.createElement("div");
                                     // Task 1: Get all tweets (created time ("created_at"), and tweet text ("text")) in the file
                     div.innerHTML = 'Created at: ' + data[i].created_at + 
                                     // Task 1: Get all tweets (created time ("created_at"), and tweet text ("text")) in the file
                                     '<br>Text: ' + data[i].text + 
                                     // Task 5: Update a screen_name (given name and new screen_name)
                                     '<br>Screen name: ' + data[i].user.screen_name + 
                                     // Task 2: Get all users' ID
                                     '<br>User ID: ' + data[i].user.id + 
                                     // Task 3: Get the details of tweet (text, created time), given ID
                                     '<br>Tweet ID: ' + data[i].id +'<br><br>';
                     // output data to container
                     mainContainer.appendChild(div);
                 }
            }
         }
      </script>
